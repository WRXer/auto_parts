{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 rounded-4 text-center border-success border-3">
                <h2 class="card-title text-success mb-3">
                    <i class="fas fa-check-circle fa-2x mb-3"></i><br>
                    Пароль успешно изменен!
                </h2>

                <p class="lead">Ваш пароль был изменен. Теперь вы можете войти в систему с новым паролем.</p>

                <div class="mt-4">
                    <a href="{% url 'users:profile' %}" class="btn btn-success btn-lg">
                        <i class="fas fa-user me-2"></i> Вернуться в профиль
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
