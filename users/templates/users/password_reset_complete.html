{% extends 'main/base.html' %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 rounded-4 text-center border-primary border-3">
                <h2 class="card-title text-dark mb-3">Пароль обновлен!</h2>
                <p class="lead">Ваш пароль успешно изменен. Теперь вы можете войти в систему, используя свой новый пароль.</p>
                <div class="mt-4">
                    <a href="{% url 'users:login' %}" class="btn btn-success btn-lg">Войти</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
